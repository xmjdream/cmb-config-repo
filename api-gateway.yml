hystrix:
    command:
        ecommerce-service:
            execution:
                isolation:
                    semaphore:
                        maxConcurrentRequests: 100
                timeout:
                    enabled: false

logging:
    level:
        org.springframework.cloud: DEBUG
zuul:
    ignored-services: "*"
    routes:
        accounts:
            path: /accounts/**
            serviceId: accounts-service
            stripPrefix: false
        branches:
            path: /branches/**
            serviceId: branches-service
            stripPrefix: false
        ecommerce:
            path: /ecommerce/**
            serviceId: ecommerce-service
            stripPrefix: false
        products:
            path: /products/**
            serviceId: products-service
            stripPrefix: false
        users:
            path: /users/**
            serviceId: user-service
            stripPrefix: false

user-service:
  ribbon:
    enableZoneAffinity: true
